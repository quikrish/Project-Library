<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><img src="images/library.png" alt="library" />Library</h1>
    <button id="new-book">+ New Book</button>
    <dialog id="form-dialog">
      <div class="wrapper">
        <h2><img src="images/book.png" alt="book" />Enter Book details</h2>
        <form id="bookForm">
          <input type="text" placeholder="Title" id="title" required />
          <input type="text" placeholder="Author" id="author" required />
          <input
            type="number"
            placeholder="Pages"
            id="pages"
            min="1"
            required
          />
          <select name="" id="year" required>
            <option value="" disabled selected>Select Publication Year</option>
          </select>
          <label for="isRead">
            <input type="checkbox" id="isRead" /> Have you read this book?
          </label>
          <button type="submit" id="add-book">Save Book</button>
          <button type="button" id="close">Close</button>
        </form>
      </div>
    </dialog>
    <table>
      <thead>
        <tr>
          <th style="width: 27%">Title</th>
          <th style="width: 20%">Author</th>
          <th style="width: 10%">Pages</th>
          <th style="width: 12%">Publication Year</th>
          <th style="width: 10%">Read</th>
          <th style="width: 21%">Actions</th>
        </tr>
      </thead>
      <tbody id="bookTableBody"></tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
